<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Booleanator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');

        :root {
            --bg-color: #0f172a;
            --card-bg-color: #1e293b;
            --text-color: #f8fafc;
            --text-secondary: #94a3b8;
            --border-color: #334155;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .bg-white { background-color: var(--card-bg-color); }
        .text-slate-800 { color: var(--text-color); }
        .text-slate-500 { color: var(--text-secondary); }
        .border-slate-300 { border-color: var(--border-color); }
        .text-slate-700 { color: var(--text-color); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-3xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-slate-800 mb-2">Welcome to Booleanator</h1>
            <p class="text-slate-500">Sign in to access your account</p>
        </div>

        <div id="authTabs" class="flex mb-6 bg-slate-100 rounded-xl p-1">
            <button id="signInTab" class="flex-1 py-2 px-4 rounded-lg font-semibold transition bg-indigo-600 text-white">
                Sign In
            </button>
            <button id="signUpTab" class="flex-1 py-2 px-4 rounded-lg font-semibold transition text-slate-700 hover:bg-slate-200">
                Sign Up
            </button>
        </div>

        <form id="authForm" class="space-y-4">
            <div id="fullNameGroup" class="hidden">
                <label for="fullName" class="block text-sm font-semibold text-slate-700 mb-1">Full Name</label>
                <input type="text" id="fullName" class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition text-slate-900" placeholder="Enter your full name">
            </div>
            
            <div>
                <label for="email" class="block text-sm font-semibold text-slate-700 mb-1">Email</label>
                <input type="email" id="email" required class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition text-slate-900" placeholder="Enter your email">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-semibold text-slate-700 mb-1">Password</label>
                <input type="password" id="password" required class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition text-slate-900" placeholder="Enter your password">
            </div>
            
            <button type="submit" id="authSubmitBtn" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-xl hover:bg-indigo-700 transition duration-300 transform hover:scale-105">
                Sign In
            </button>
        </form>

        <div class="mt-6">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-slate-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-slate-500">Or continue with</span>
                </div>
            </div>

            <button id="googleSignInBtn" class="mt-4 w-full bg-white border border-slate-300 text-slate-700 font-semibold py-3 px-4 rounded-xl hover:bg-slate-50 transition duration-300 flex items-center justify-center space-x-2">
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                <span>Continue with Google</span>
            </button>
        </div>

        <div id="statusMessage" class="mt-6 hidden"></div>
    </div>

    <script type="module">
        import authManager from './src/auth.js';

        const signInTab = document.getElementById('signInTab');
        const signUpTab = document.getElementById('signUpTab');
        const authForm = document.getElementById('authForm');
        const fullNameGroup = document.getElementById('fullNameGroup');
        const fullNameInput = document.getElementById('fullName');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const authSubmitBtn = document.getElementById('authSubmitBtn');
        const googleSignInBtn = document.getElementById('googleSignInBtn');
        const statusMessage = document.getElementById('statusMessage');

        let isSignUpMode = false;

        // Tab switching
        signInTab.addEventListener('click', () => switchToSignIn());
        signUpTab.addEventListener('click', () => switchToSignUp());

        function switchToSignIn() {
            isSignUpMode = false;
            signInTab.classList.add('bg-indigo-600', 'text-white');
            signInTab.classList.remove('text-slate-700', 'hover:bg-slate-200');
            signUpTab.classList.remove('bg-indigo-600', 'text-white');
            signUpTab.classList.add('text-slate-700', 'hover:bg-slate-200');
            fullNameGroup.classList.add('hidden');
            fullNameInput.required = false;
            authSubmitBtn.textContent = 'Sign In';
        }

        function switchToSignUp() {
            isSignUpMode = true;
            signUpTab.classList.add('bg-indigo-600', 'text-white');
            signUpTab.classList.remove('text-slate-700', 'hover:bg-slate-200');
            signInTab.classList.remove('bg-indigo-600', 'text-white');
            signInTab.classList.add('text-slate-700', 'hover:bg-slate-200');
            fullNameGroup.classList.remove('hidden');
            fullNameInput.required = true;
            authSubmitBtn.textContent = 'Sign Up';
        }

        // Form submission
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value;
            const password = passwordInput.value;
            const fullName = fullNameInput.value;

            showStatus('Processing...', 'info');

            let result;
            if (isSignUpMode) {
                result = await authManager.signUp(email, password, fullName);
            } else {
                result = await authManager.signIn(email, password);
            }

            if (result.success) {
                if (isSignUpMode) {
                    showStatus('Account created successfully! Please check your email for verification.', 'success');
                } else {
                    showStatus('Signed in successfully!', 'success');
                }
            } else {
                showStatus(result.error, 'error');
            }
        });

        // Google Sign In
        googleSignInBtn.addEventListener('click', async () => {
            showStatus('Redirecting to Google...', 'info');
            const result = await authManager.signInWithGoogle();
            
            if (!result.success) {
                showStatus(result.error, 'error');
            }
        });

        function showStatus(message, type) {
            const colors = {
                success: 'bg-green-100 border-green-400 text-green-700',
                error: 'bg-red-100 border-red-400 text-red-700',
                info: 'bg-blue-100 border-blue-400 text-blue-700'
            };

            statusMessage.className = `mt-6 px-4 py-3 rounded-xl border ${colors[type]}`;
            statusMessage.textContent = message;
            statusMessage.classList.remove('hidden');
        }
    </script>
</body>
</html>
