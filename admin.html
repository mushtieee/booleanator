<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    </head>
<body class="p-4 sm:p-8 min-h-screen flex flex-col items-center">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl sm:text-5xl font-extrabold text-white leading-tight mb-8 text-center">Admin Dashboard</h1>
        <div id="adminContent" class="hidden">
            <table id="usersTable" class="min-w-full divide-y divide-gray-700 rounded-xl overflow-hidden">
                <thead class="bg-slate-700">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-bold text-gray-300 uppercase tracking-wider">Name/Email</th>
                        <th class="px-6 py-3 text-left text-xs font-bold text-gray-300 uppercase tracking-wider">Status</th>
                        <th class="px-6 py-3 text-left text-xs font-bold text-gray-300 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody" class="bg-slate-800 divide-y divide-gray-700">
                    </tbody>
            </table>
            <div class="mt-8">
                <h2 class="text-2xl font-bold text-white">Analytics</h2>
                <div id="analyticsContainer" class="mt-4 grid grid-cols-1 sm:grid-cols-2 gap-4">
                    </div>
            </div>
        </div>
        <p id="authStatus" class="text-white text-center">Loading...</p>
    </div>
    <script type="module" src="supabaseClient.js"></script>
    <script type="module" src="admin.js"></script>
</body>
</html>
